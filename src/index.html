<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fancy-Weather</title>
   <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'>
</head>

<body>
   <header class="header">
      <span> buttons block </span>
      <div>
         <input type="text" name="" id="" placeholder="Search city">
         <button>SEARCH</button>
      </div>
   </header>
   <main class="wrapper">
      <section class="weather_container">
         <div class="locationAndTime">
            <div id="location" class="weahter_info_title"></div>
            <div class="time_info">
               <div id="date"></div>
               <div id="time"></div>
            </div>

         </div>
         <div class="currentWeather">
            <div id="temp" class="temp_title"></div>
            <div class="innerInfo">

            </div>
         </div>
         <div class="weatherOn3Days">
            <div class="blockDayWeather">
               <div class="weekDayNext"></div>
               <div class="weekDayWeather">

               </div>
            </div>
         </div>
         
      </section>
      <section class="map_container">
         <div id="map"></div>
   </main>

</body>

</html>
