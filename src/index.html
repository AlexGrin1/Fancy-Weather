<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fancy-Weather</title>
</head>

<body>
   <header class="header">
      <span> buttons block </span>
      <span> search block</span>
   </header>
   <main class="wrapper">
      <section class="weather_container">
        <div class="locationAndTime">
           <div id="location"></div>
           <div id="time" class='weahter_info'></div>
           <div id="date" class='weahter_info'></div>
        </div>
        <div class="currentWeather">
           <div class="temp"></div>
           <div class="innerInfo"></div>
        </div>
        <div class="weatherOn3Days">

        </div>
      </section>
      <section class="map_container">
         <div class="map">
            
            <iframe
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75203.13948872664!2d27.517835973569298!3d53.912232494175065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1620416770494!5m2!1sru!2sby"  allowfullscreen="" loading="lazy"></https:>
         </div>

      </div>
   </main>

</body>

</html>
